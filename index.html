<!DOCTYPE html>
<html lang="en">

<!-- Use local copy of d3 if necessary -->
<!-- <script src="https://d3js.org/d3.v4.min..js"></script> -->
<script>
  if (typeof(d3) === "undefined") {
    document.write("<script src='js/d3.v4.min.js'><\/script>");
  }
</script>

<head>
  <meta charset="utf-8">
  <title>space-probe</title>
</head>

<body>

  <div class="container">
    <div class="tablegroup">
      <h3>
      Project settings
    </h3>
      <table id="projectTable">
        <tr>
          <td>
            Project name:
          </td>
          <td>
            <input type="text" id="project">
          </td>
        </tr>
        <tr>
          <td>
            Operator:
          </td>
          <td>
            <input type="text" id="operator">
          </td>
        </tr>
        <tr>
          <td>
            Length scale:
          </td>
          <td>
            <input type="text" id="scale">
          </td>
        </tr>
        <tr>
          <td>
            Elevation datum:
          </td>
          <td>
            <input type="text" id="datum">
          </td>
        </tr>
      </table>
    </div>

    <div class="tablegroup">
      <h3>
      Wave climates
    </h3>
    <table id="waveClimatesTable">
      <tr>
        <td>
          Wave climate name:
        </td>
        <td>
          Water level:
        </td>
        <td>
          Hs:
        </td>
        <td>
          Tp:
        </td>
      </tr>
      <tr id="waveClimatesLastRow">
        <td>
          <button onclick="addWaveClimate(this.id)">+</button>
        </td>
      </tr>
    </table>
    </div>
  </div>

  <!-- Import JSON -->
  <div>
    <input type="file" id="selectJson" value="Import">
  </div>
  <div>
    <button id="importJson">Import</button>
  </div>
  <div>
    <textarea id="dataJson">
  </textarea>
  </div>

  <!-- Export JSON -->
  <div>
    <button id="export" onclick="download(config, 'text/plain')">Export</button>
  </div>

  <br>

  <!-- Import csv -->
  <div>
    <input type="file" id="selectCsv" value="Import">
  </div>
  <div>
    <button id="importCsv">Import</button>
  </div>
  <div>
    <textarea id="dataCsv">
  </textarea>
  </div>


  <div class="container">
    <div class="tablegroup">
      <h3>
        Layouts
      </h3>
      <table id="layoutsTable">
        <tr>
          <td>
            Layout name:
          </td>
        </tr>
        <tr id="layoutsLastRow">
          <td>
            <button onclick="addLayout(this.id)">+</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="tablegroup">
      <h3>
        Instruments
      </h3>
      <table id="instrumentsTable">
        <tr>
          <td>
            Layout:
          </td>
          <td>
            Location name:
          </td>
          <td>
            Elevation (m):
          </td>
          <td>
            Chainage (m):
          </td>
        </tr>
        <tr id="instrumentsLastRow">
          <td>
            <button onclick="addInstrument(this.id)">+</button>
          </td>
        </tr>
      </table>
    </div>
  </div>

</body>
<script src="js/canvas.js"></script>
<script src="js/main.js"></script>

<script src="js/d3_interpolate.js"></script>
<link href="css/custom.css" rel="stylesheet">

</html>
